name: DIRT
author: Alexander Bucksch
public: True
clone: True
branch: plantit
image: docker://computationalplantscience/dirt
commands: python /opt/DIRT/dirt.py "$INPUT"
logo: dirt_logo.jpg
input:
  path:
  kind: files
  filetypes:
    - jpg
    - png
    - tif
    - tiff
output:
  path:
  include: 
    patterns:
      - yml
      - png
      - jpg
resources:
  time: "03:00:00"
  mem: "10GB"
  tasks: 1
  cores: 1
