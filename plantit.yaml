name: DIRT
author: Alexander Bucksch
public: True
doi: 10.1186/s13007-015-0093-3
image: docker://computationalplantscience/dirt
commands: python /opt/DIRT/dirt.py "$INPUT"
logo: dirt_logo.jpg
input:
  path:
  kind: files
  filetypes:
    - jpg
    - png
    - tif
    - tiff
output:
  path:
  include:
    patterns:
      - csv
      - yml
      - png
      - jpg
resources:
  time: "01:00:00"
  mem: "5GB"
  processes: 1
  cores: 1
