name: DIRT
author: Alexander Bucksch
public: True
doi: 10.1186/s13007-015-0093-3
image: docker://computationalplantscience/dirt
commands: python3 /opt/DIRT/main.py "$INPUT" $INDEX $MASK_THRESHOLD $EXCISED_ROOTS 1 1 25.1 0 0 0 $WORKDIR /opt/DIRT/traits.csv && /opt/DIRT/collect_results.sh
logo: dirt_logo.jpg
params:
  - name: Mask Threshold
    type: number
    default: 10.0
    step: 0.1
    min: 0.1
    max: 25.0
  - name: Excised Roots
    type: number
    default: 0
input:
  path:
  kind: files
  filetypes:
    - jpg
    - png
    - tif
    - tiff
output:
  path:
  include:
    patterns:
      - csv
      - yml
      - png
      - jpg
jobqueue:
  walltime: "01:00:00"
  memory: "5GB"
  processes: 1
  cores: 1
