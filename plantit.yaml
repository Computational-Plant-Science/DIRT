name: DIRT
author: Alexander Bucksch
public: True
clone: True
image: shub://Computational-Plant-Science/DIRT
commands: python /opt/DIRT/main.py "$INPUT" 0 "$MASK_THRESHOLD" "$EXCISED_ROOTS" "$CROWN_ROOT" "$SEGMENTATION" "$MARKER_DIAMETER" "$STEM_RECONSTRUCTION" "$PLOTS" "$OUTPUT_FORMAT" "$OUTPUT" "$TRAIT_FILE"
params:
  - MASK_THRESHOLD=1.0
  - EXCISED_ROOTS=0
  - CROWN_ROOT=1
  - SEGMENTATION=1
  - MARKER_DIAMETER=0
  - STEM_RECONSTRUCTION=0
  - PLOTS=1
  - OUTPUT_FORMAT=1
  - TRAIT_FILE=traits.csv
logo: dirt_logo.jpg
from: File
to: Directory
resources:
  time: "03:00:00"
  mem: "5GB"
  tasks: 1
  cores: 1
